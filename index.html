<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="py-5">
            <p>Bài 1 Tìm số chẵn/lẻ nhỏ hơn 100</p>
            <button type="button" class="btn btn-success" id="btnB1">Xem Kết Quả</button>
            <p class="alert alert-primary" id="kq1"></p>
        </div>
        <div class="py-5">
            <p>Bài 2 Đếm số chia hết cho 3</p>
            <button type="button" class="btn btn-success" id="btnB2">Xem Kết Quả</button>
            <p class="alert alert-primary" id="kq2"></p>
        </div>
        <div class="py-5">
            <p>Bài 3 Tìm số nguyên dương nhỏ nhất</p>
            <button type="button" class="btn btn-success" id="btnB3">Xem Kết Quả</button>
            <p class="alert alert-primary" id="kq3"></p>
        </div>
        <div class="py-5">
            <p>Bài 4 Tính tổng</p>
            <form action="">
            <input type="number" id="nd1" placeholder="Nhập số x">
            <input type="number" id="nd2" placeholder="Nhập số n">
            <button type="button" class="btn btn-success" id="btnB4">Xem Kết Quả</button>
            <p class="alert alert-primary" id="kq4"></p>
            </form>
        </div>
        <div class="py-5">
            <p>Bài 5 Tính giai thừa</p>
            <form action="">
            <input type="number" id="nd3" placeholder="Nhập số n">
            <button type="button" class="btn btn-success" id="btnB5">Xem Kết Quả</button>
            <p class="alert alert-primary" id="kq5"></p>
            </form>
        </div>
        <div class="py-5">
            <p>Bài 6 Tạo thẻ div</p>
            <form action="">
            <button type="button" class="btn btn-success" id="btnB6">Xem Kết Quả</button>
            <p class="alert alert-primary" id="kq6"></p>
            </form>
        </div>
        <div class="py-5">
            <p>Bài 7 In số nguyên tố</p>
            <form action="">
            <input type="number" id="nd4" placeholder="Nhập số n">
            <button type="button" class="btn btn-success" id="btnB7">Xem Kết Quả</button>
            <p class="alert alert-primary" id="kq7"></p>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
